<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>年月日表示の練習</title>
  <!-- Latest compiled and minified CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>
<body>
<div class="container">
<header>
<div class="page-header">
<h1>日付計算の練習</h1>
</div>
</header>
<article id="sample">
  <div class="page-header">
    <h3>年月日サンプルプログラム</h3>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <select name="year" id="id_year" class="form-control">
      </select>
    </div>
    <div class="col-sm-4">
      <select name="month" id="id_month" class="form-control">
      </select>
    </div>
    <div class="col-sm-4">
      <select name="day" id="id_day" class="form-control">
      </select>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-4">
      <select name="pref" id="id_pref" class="form-control">
      </select>
    </div>
  </div>
</article>
</div>
<script src="js/date.js" type="text/javascript"></script>
<script src="js/pref.js" type="text/javascript"></script>
</body>
</html>
